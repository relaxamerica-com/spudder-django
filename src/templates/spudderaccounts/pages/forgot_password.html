{% extends 'spudderaccounts/base_single_well.html' %}
{% load bootstrap3 %}


{% block well_body %}
    <h4>Restore access to your Spudder account</h4>
    <p>Please enter your email bellow</p>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </fieldset>
    </form>
{% endblock %}
