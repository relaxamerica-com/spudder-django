{% extends 'spudderadmin/base_single_well.html' %}
{% load bootstrap3 %}

{% block well_content %}
    <h3><i class="fa fa-signin"></i> Sign in required</h3>
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Please enter your QA Administration credentials</legend>
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Signin</button>
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-default">Cancel</a>
            {% endbuttons %}
        </fieldset>
    </form>
{% endblock %}
