<div class="list-group">
    <a href="/club/dashboard" class="list-group-item {% if not active or active == 'dashboard' %}active{% endif %}">
        <i class="fa fa-dashboard"></i> Club Dashboard
    </a>
    {% if club.is_fully_activated %}
    <a href="/challenges/create" class="list-group-item {% if active == 'challenges' %}active{% endif %}">
        <i class="fa fa-trophy"></i> Create Challenges
    </a>
    {% endif %}
</div>
