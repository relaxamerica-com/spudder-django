<div class="panel panel-default">
    <div class="panel-body">
        <form action="/spuds/signin" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">@</div>
                            <input class="form-control" type="email" placeholder="Enter email" name="email_address">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <input type="password" placeholder="Password" name="password" class="form-control" />
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fa fa-sign-in"></i><span class="hidden-sm"> Sign in</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">New to Spudder? <small>Sign up</small></h4>
    </div>
    <div class="panel-body">
        <form action="/spuds/register" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">@</div>
                    <input type="email" placeholder="Email address" name="email_address" class="form-control" autocomplete="off" />
                </div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="password" class="form-control" autocomplete="off"/>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password again" name="password_again" class="form-control" autocomplete="off"/>
            </div>
            <button class="btn btn-primary" type="submit">
                Sign up to Spudder!
            </button>
        </form>
    </div>
</div>
