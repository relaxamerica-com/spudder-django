{% extends 'spudderadmin/base.html' %}
{% load bootstrap3 %}

{% block body %}
    <div class="container">
        <form method="post" enctype="multipart/form-data" action="">
            <fieldset>
                {% csrf_token %}
                {% bootstrap_form form %}

                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <a href="/spudderadmin/challenges" class="btn btn-default">
                        Cancel
                    </a>
                {% endbuttons %}
            </fieldset>
        </form>

    </div>
{% endblock %}
