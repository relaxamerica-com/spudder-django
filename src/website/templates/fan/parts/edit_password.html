<div class="space-10"></div>

<form method="POST" action="">
	<div class="control-group">
		<label class="control-label" for="form-field-pass1">New Password</label>
	
		<div class="controls">
			<input id="form-field-pass1" type="password" name="password">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="form-field-pass2">Confirm Password</label>
	
		<div class="controls">
			<input id="form-field-pass2" type="password" name="password2">
		</div>
	</div>
	<div>
		<button type="button" class="btn btn-info">
			<i class="icon-ok bigger-110"></i>
			Save
		</button>

		&nbsp; &nbsp; &nbsp;
		<button type="reset" class="btn">
			<i class="icon-undo bigger-110"></i>
			Reset
		</button>
	</div>
</form>
