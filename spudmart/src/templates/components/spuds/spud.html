<div class="spud-container" style="position: relative; background: rgba(0,0,0,0.4); ">
    <img src="{{ spud.target.json.extra.image.standard_resolution.url}}" />
    <div class="caption" style="position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.4); color: white; padding: 0 5px;">
        <div class="user media">
            <img src="{{ spud.target.json.extra.user.profile_picture }}" class="media-object pull-left" style="margin: 10px; width:25px;" />
            <div class="media-body text-left" style="padding:10px;">
                <p>
                    {% if spud.target.json.extra.service == 'INSTAGRAM' %}
                    <a href="http://instagram.com/{{ spud.target.json.extra.user.username }}" target="_blank">
                        {{ spud.target.json.extra.user.username }} <i class="fa fa-instagram"></i>
                    </a>
                    {% endif %}
                </p>
                <p class="text">{{ spud.target.json.extra.text|join:"<br/>" }}</p>
            </div>
        </div>

    </div>
</div>
