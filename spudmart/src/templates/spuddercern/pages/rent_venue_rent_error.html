{% extends 'spuddercern/base_single_well.html' %}

{% block well_content %}
    <h2 class="text-center">Rent Venue Error</h2>
    <p class="text-center">Transaction for venue "{{ venue.name }}" ended with error</p>
    <p class="text-center">Error message from Amazon: {{ error_message }}</p>
    <p class="text-center"><a class="btn btn-success" href="{{ venue_url }}">Go to venue page and try again</a></p>
{% endblock %}
