{% extends 'spudderfans/base.html' %}

{% load displays %}

{% block body %}
<div class="jumbotron" style="position:relative; top: -20px; padding: 0;">
    {% block cover_image %}{% endblock %}
    <div class="container">
        <div class="page-header" style="background: rgba(255, 255, 255, .7); position:absolute; bottom: 10px; padding: 10px;">
            <h1 style="position:relative">
                {% block cover_title %}{% endblock %}
            </h1>
        </div>
    </div>
</div>
<div class="container clearfix" id="venue-view">
	<div class="row">
		<div class="col-sm-8" style="margin-top:20px;">
            {% block main_page %}{% endblock %}
		</div>

		<div class="col-md-4">
			<aside class="right-sidebar" style="margin-top: 20px;">
                {% block sidebar %}{% endblock %}
			</aside>
		</div>
	</div>
</div>
{% endblock %}

{% block js %}
{{ block.super }}

<script type="text/javascript">
function initWithCoords(latitude, longitude){
    var jumbo_map = new google.maps.Map($('#jumbo-map-container')[0], {
        zoom: 19,
        mapTypeId: 'satellite',
        scrollwheel: false,
        navigationControl: false,
        mapTypeControl: false,
        scaleControl: false,
        draggable: false,
        disableDefaultUI: true,
        center: new google.maps.LatLng(latitude, longitude)
    });
}

function initWithAddr(addr){
    geocoder = new google.maps.Geocoder();
    geocoder.geocode({
        'address': addr
    }, function(results, status){
        if (status == google.maps.GeocoderStatus.OK){
            var jumbo_map = new google.maps.Map($('#jumbo-map-container')[0], {
                zoom: 19,
                mapTypeId: 'satellite',
                scrollwheel: false,
                navigationControl: false,
                mapTypeControl: false,
                scaleControl: false,
                draggable: false,
                disableDefaultUI: true,
                center: results[0].geometry.location
            });
        }
    });
}
</script>
{% endblock %}
