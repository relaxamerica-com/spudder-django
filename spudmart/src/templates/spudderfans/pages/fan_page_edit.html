{% extends 'spudderfans/pages/dashboard.html' %}

{% block google_analytics_additions %}
    ga('set', 'contentGroup1', 'FANS - FAN PAGE EDIT');
{% endblock %}

{% block dashboard_page %}
    <div class="page-header">
        <h1>
            <i class="fa fa-fw fa-pencil"></i> Fan Page <small>Manage your fan profile!</small>
        </h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="edit-mode well" style="display: block;">
                <form action="{{ upload_url }}" method="post" id="create-team-form" class="sponsor-page-form" enctype="multipart/form-data" role="form">
                    <div class="form-group edit-mode edit-mode-fan" style="display: block;">
                        <label>Name:</label>
                        <input  name="name" id="name" class="form-control" value="{{form.name.value|default:"" }}"/>
                    </div>
                    <div class="form-group edit-mode" style="display: block;">
                        <label>Last name:</label>
                        <input  name="last_name" id="last_name" class="form-control" value="{{form.last_name.value|default:"" }}" />
                    </div>
                    <div class="form-group edit-mode" style="display: block;">
                        <label>Day of Birth:</label>
                        <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" value="{{form.date_of_birth.value|default:"" }}" />
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="me@website.com"
                               value="{{form.email.value|default:request.user.email }}" />
                    </div>

                    <button type="submit" class="btn btn-primary edit-mode" style="display: inline">Save</button>
                    <a class="btn btn-primary edit-mode" href="/fan/{{ page.id }}" style="display: inline" target="_blank">Preview</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="/media/dashboard/js/jquery.validate.js"></script>
    <script src="/media/dashboard/js/additional-methods.min.js"></script>
    <script src="/media/dashboard/js/jquery.validate.spudder.rules.js"></script>
    <script type="text/javascript" src="/media/js/jquery.serialize.file.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var $form = $('form');

            $form.validate({
                rules: {
                    username: "required",
                    phone: { required: false, phoneUS: true },
                },

                errorPlacement: function(error, element) {
                    error.appendTo( element.parent() );
                }
            });
            
            $('.remove-image-container .btn').click(function() {
            	var response = $.get('/fan/remove_avatar');
            	$('#avatar-preview').hide();
            });
        });
    </script>
{% endblock js %}
