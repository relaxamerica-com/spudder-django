{% extends 'spudderadmin/base.html' %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="text-center">
                    <h3 class="media">
                        <span class="fa-stack media-object pull-left">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-cogs fa-stack-1x fa-inverse"></i>
                        </span>
                        <span class="media-body">
                            Manage SocialEngine
                        </span>
                    </h3>
                </div>
                <div class="list-group" style="margin-top: 20px;">
                    {% block admin_nav %}{% endblock %}
                </div>
            </div>
            <div class="col-sm-9">
                {% block admin_body %}{% endblock %}
            </div>
        </div>
    </div>

{% endblock %}
