application: spudmart1
version: 1-6-0
runtime: python27
api_version: 1
threadsafe: false

builtins:
- remote_api: on

inbound_services:
- warmup

handlers:
- url: /_ah/queue/deferred
  script: djangoappengine/deferred/handler.py
  login: admin

- url: /_ah/stats/.*
  script: djangoappengine/appstats/ui.py

- url: /media
  static_dir: templates/old/static_files

- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: templates/static_files/img/favicon.png
  upload: templates/static_files/img/favicon.png

- url: /robots.txt
  static_files: templates/robots.txt
  upload: templates/robots.txt

- url: /admin/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: /.*
  script: djangoappengine/main/main.py

libraries:
- name: PIL
  version: latest

- name: ssl
  version: latest